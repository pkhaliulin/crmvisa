[phases.setup]
nixPkgs = [
    "php84",
    "php84Packages.composer",
    "php84Extensions.mbstring",
    "php84Extensions.bcmath",
    "php84Extensions.ctype",
    "php84Extensions.curl",
    "php84Extensions.dom",
    "php84Extensions.fileinfo",
    "php84Extensions.pdo",
    "php84Extensions.pdo_mysql",
    "php84Extensions.pdo_pgsql",
    "php84Extensions.pgsql",
    "php84Extensions.redis",
    "php84Extensions.tokenizer",
    "php84Extensions.xml",
    "php84Extensions.zip",
]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader --no-interaction"]

[phases.build]
cmds = [
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache",
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
